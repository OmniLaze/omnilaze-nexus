server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # API reverse proxy to backend
    # This allows the frontend to use VITE_API_BASE_URL=/v1 without CORS
    location /v1/ {
        proxy_pass https://backend.omnilaze.co;
        proxy_http_version 1.1;
        proxy_set_header Host backend.omnilaze.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /v1;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # SPA 路由（默认，仅用于本容器直接访问，不影响 /admin 前缀）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 规范化 /admin → /admin/
    location = /admin {
        return 301 /admin/;
    }

    # /admin 前缀下的前端应用（构建时使用 VITE_BASE_PATH=/admin/）
    # 构建产物被复制到 /usr/share/nginx/html/admin 下
    location ^~ /admin/ {
        try_files $uri $uri/ /admin/index.html;
    }

    # 避免 index.html 被长期缓存，确保新构建哈希能被及时加载
    location = /admin/index.html {
        add_header Cache-Control "no-store, must-revalidate" always;
        try_files $uri =404;
    }
    
    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
